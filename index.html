<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Responsive Interactive Map</title>
  <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRQQz2j3o9/7VZ+AKCq6RB7iw3o64FFUM03kp0Z0L" crossorigin="anonymous">

<body>  
 <div class="navbar">
    <h1><b> World Map 
    <i class="bi bi-map">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="rgba" class="bi bi-map" viewBox="0 0 16 16">

          </svg>
    </i> 

    <b class="destination">
        <i class="bi bi-geo-alt"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-geo-alt" viewBox="0 0 16 16">

          <a href=#location-guide>Famous cities</a>
    </b>
     
</b></h1>
    
 </div>
  
  <div id="map"></div>

  <div class="city" id="location-guide">
    <div class="city-container">
        <div class="city-box" style="background-image: url('./newYork.png');">
          <span class="city-name">New York</span>
        </div>
        <div class="city-box" style="background-image: url('./london.png');">
          <span class="city-name">London</span>
        </div>
        <div class="city-box" style="background-image: url('./paris.png');">
          <span class="city-name">Paris</span>
        </div>
        <div class="city-box" style="background-image: url('./Tokyo.png');">
          <span class="city-name">Tokyo</span>
        </div>
        <div class="city-box" style="background-image: url('./rome.png');">
          <span class="city-name">Rome</span>
        </div>
        <div class="city-box" style="background-image: url('./Berlin.png');">
          <span class="city-name">Berlin</span>
        </div>
        <div class="city-box" style="background-image: url('./mumbai.png');">
          <span class="city-name">Mumbai</span>
        </div>
      </div>
      

  </div>


  <div class="card text-center">
    <div class="card-body">
      <h5 class="card-title">Made with ðŸ’–</h5>

    </div>
